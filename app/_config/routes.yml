---
Name: approutes
After:
  - '#rootroutes'
  - '#coreroutes'
---
SilverStripe\Control\Director:
  rules:
    'post': 'PostController'
    'user': 'UserController'
    'login//$Action/$ID/$Name': 'LoginController'
    'register//$Action/$ID/$Name': 'RegisterController'
    'explore': 'ExploreController'
    'test': 'TestController'
    'test/$id/coba': 'TestController'
    '/': 'HomePageController'
    'api/posts/$id/$resource/$other': 'API\PostApiController'
    'api/users/$username/$resource/$other': 'API\UserApiController'
